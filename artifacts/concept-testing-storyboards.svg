  <text x="480" y="70" font-family="Inter, sans-serif" font-weight="500" font-size="16" text-anchor="middle" fill="#63687E">Three distinct AI assistance models evaluated with experienced users</text>
  
  <!-- Main Container -->
  <rect x="40" y="90" width="880" height="600" fill="#F7F9FC" rx="6"/>
  
