  <text x="240" y="620" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">User asks Copilot</text>
  <text x="240" y="635" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">to analyze drift</text>
  <text x="240" y="650" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">between desired/actual</text>
  
  <rect x="370" y="580" width="120" height="80" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="380" y="600" font-family="Inter, sans-serif" font-weight="600" font-size="12" fill="#0F172A">Frame 3</text>
  <text x="380" y="620" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">Copilot shows diff</text>
  <text x="380" y="635" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">of configuration</text>
  <text x="380" y="650" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">with timeline</text>
  
  <rect x="510" y="580" width="120" height="80" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="520" y="600" font-family="Inter, sans-serif" font-weight="600" font-size="12" fill="#0F172A">Frame 4</text>
  <text x="520" y="620" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">Copilot suggests</text>
  <text x="520" y="635" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">specific kubectl</text>
  <text x="520" y="650" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">commands to fix</text>
  
  <rect x="650" y="580" width="120" height="80" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="660" y="600" font-family="Inter, sans-serif" font-weight="600" font-size="12" fill="#0F172A">Frame 5</text>
  <text x="660" y="620" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">User reviews all</text>
  <text x="660" y="635" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">suggested changes</text>
  <text x="660" y="650" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">before executing</text>
  
  <rect x="790" y="580" width="80" height="80" fill="rgba(0, 94, 90, 0.075)" rx="4"/>
  <text x="830" y="610" font-family="Inter, sans-serif" font-weight="700" font-size="16" text-anchor="middle" fill="#005E5A">91%</text>
  <text x="830" y="630" font-family="Inter, sans-serif" font-weight="500" font-size="10" text-anchor="middle" fill="#005E5A">User</text>
  <text x="830" y="645" font-family="Inter, sans-serif" font-weight="500" font-size="10" text-anchor="middle" fill="#005E5A">Approval</text>
  
  <!-- Key Findings -->
  <rect x="40" y="700" width="880" height="1" fill="#E5E9F2"/>
  <text x="480" y="715" font-family="Inter, sans-serif" font-weight="500" font-size="14" text-anchor="middle" fill="#0F172A">Key Finding: Users valued transparency and control over automation, preferring AI as a reasoning aid rather than an executor</text>