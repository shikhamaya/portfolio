  <text x="520" y="435" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">cluster creation</text>
  <text x="520" y="450" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">and setup</text>
  
  <rect x="650" y="380" width="120" height="80" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
