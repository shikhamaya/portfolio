  <text x="100" y="600" font-family="Inter, sans-serif" font-weight="600" font-size="12" fill="#0F172A">Frame 1</text>
  <text x="100" y="620" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">User notices</text>
  <text x="100" y="635" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">deployment state</text>
  <text x="100" y="650" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">inconsistency</text>
  
