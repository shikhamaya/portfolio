  <text x="380" y="235" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">logs and metrics</text>
  <text x="380" y="250" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">across services</text>
  
