  <text x="90" y="160" font-family="Inter, sans-serif" font-weight="400" font-size="14" fill="#63687E">AI that helps interpret logs, metrics, and cluster state to identify patterns and anomalies</text>
  
  <!-- Concept 1 Storyboard Frames -->
  <rect x="90" y="180" width="120" height="80" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="100" y="200" font-family="Inter, sans-serif" font-weight="600" font-size="12" fill="#0F172A">Frame 1</text>
  <text x="100" y="220" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">User notices spike</text>
  <text x="100" y="235" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">in error rate</text>
  <text x="100" y="250" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">dashboard</text>
  
  <rect x="230" y="180" width="120" height="80" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
