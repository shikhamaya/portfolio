  <text x="100" y="420" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">User starts new</text>
  <text x="100" y="435" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">cluster wizard</text>
  <text x="100" y="450" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">with Copilot</text>
  
