<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 720">
  <!-- Background -->
  <rect width="960" height="720" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="480" y="40" font-family="Inter, sans-serif" font-weight="700" font-size="24" text-anchor="middle" fill="#0F172A">Research as a System of Intelligence</text>
  <text x="480" y="70" font-family="Inter, sans-serif" font-weight="500" font-size="16" text-anchor="middle" fill="#63687E">Building durable research infrastructure for organizational learning</text>
  
  <!-- System Container -->
  <rect x="40" y="100" width="880" height="580" fill="#F7F9FC" rx="6"/>
  
  <!-- Three Phases Labels -->
  <text x="180" y="130" font-family="Inter, sans-serif" font-weight="700" font-size="18" text-anchor="middle" fill="#005E5A">FOUNDATION</text>
  <text x="480" y="130" font-family="Inter, sans-serif" font-weight="700" font-size="18" text-anchor="middle" fill="#005E5A">AUTOMATION</text>
  <text x="780" y="130" font-family="Inter, sans-serif" font-weight="700" font-size="18" text-anchor="middle" fill="#005E5A">DEMOCRATIZATION</text>
  
  <!-- Phase Separators -->
  <line x1="320" y1="100" x2="320" y2="680" stroke="#E5E9F2" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="640" y1="100" x2="640" y2="680" stroke="#E5E9F2" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Foundation Section -->
  <rect x="60" y="150" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="80" y="170" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Central Repository</text>
  <text x="80" y="195" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Standardized organization</text>
  <text x="80" y="215" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Taggable insights database</text>
  <text x="80" y="235" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Searchable participant records</text>
  
  <rect x="60" y="260" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="80" y="280" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Protocol Standardization</text>
  <text x="80" y="305" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Consistent planning templates</text>
  <text x="80" y="325" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Quality assurance checklists</text>
  <text x="80" y="345" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Unified reporting structure</text>
  
  <rect x="60" y="370" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="80" y="390" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Research Metrics</text>
  <text x="80" y="415" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Study volume tracking</text>
  <text x="80" y="435" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Time-to-insight measurement</text>
  <text x="80" y="455" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Cross-team research adoption</text>
  
  <!-- Automation Section -->
  <rect x="360" y="150" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="380" y="170" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Research Tooling</text>
  <text x="380" y="195" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Streamlined recruitment</text>
  <text x="380" y="215" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Automated tagging system</text>
  <text x="380" y="235" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Insight distribution pipelines</text>
  
  <rect x="360" y="260" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="380" y="280" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Integration with Product Cycle</text>
  <text x="380" y="305" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Research tickets in Jira</text>
  <text x="380" y="325" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Insight linking to requirements</text>
  <text x="380" y="345" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Templated research planning</text>
  
  <rect x="360" y="370" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="380" y="390" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Synthesis Acceleration</text>
  <text x="380" y="415" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Indexed past findings</text>
  <text x="380" y="435" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Pattern recognition systems</text>
  <text x="380" y="455" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Share-out toolkits</text>
  
  <!-- Democratization Section -->
  <rect x="660" y="150" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="680" y="170" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Self-Serve Research Portal</text>
  <text x="680" y="195" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Templated research guides</text>
  <text x="680" y="215" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Quick-start methods library</text>
  <text x="680" y="235" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Simplified synthesis tools</text>
  
  <rect x="660" y="260" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="680" y="280" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Research Training Program</text>
  <text x="680" y="305" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• PM/Designer embedded coaching</text>
  <text x="680" y="325" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Light research certification</text>
  <text x="680" y="345" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Monthly office hours program</text>
  
  <rect x="660" y="370" width="240" height="100" rx="4" fill="#FFFFFF" stroke="#E5E9F2" stroke-width="1"/>
  <text x="680" y="390" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#0F172A">Governance Model</text>
  <text x="680" y="415" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Quality oversight standards</text>
  <text x="680" y="435" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Research review checkpoints</text>
  <text x="680" y="455" font-family="Inter, sans-serif" font-weight="400" font-size="13" fill="#63687E">• Ethics and compliance guardrails</text>
  
  <!-- Business Outcomes Box -->
  <rect x="60" y="510" width="840" height="150" rx="4" fill="rgba(0, 94, 90, 0.075)" stroke="#005E5A" stroke-width="2"/>
  <text x="480" y="535" font-family="Inter, sans-serif" font-weight="700" font-size="18" text-anchor="middle" fill="#005E5A">BUSINESS OUTCOMES</text>
  
  <!-- Business Outcomes Content -->
  <g transform="translate(100, 560)">
    <!-- Volume Icon -->
    <circle cx="25" cy="25" r="25" fill="rgba(61, 92, 255, 0.2)"/>
    <text x="25" y="25" font-family="Inter, sans-serif" font-weight="700" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#3D5CFF">8x</text>
    <text x="85" y="25" font-family="Inter, sans-serif" font-weight="600" font-size="16" dominant-baseline="middle" fill="#0F172A">Research Volume</text>
    <text x="85" y="45" font-family="Inter, sans-serif" font-weight="400" font-size="13" dominant-baseline="middle" fill="#63687E">Increase in research activity volume over two years</text>
  </g>
  
  <g transform="translate(400, 560)">
    <!-- Speed Icon -->
    <circle cx="25" cy="25" r="25" fill="rgba(61, 92, 255, 0.2)"/>
    <text x="25" y="25" font-family="Inter, sans-serif" font-weight="700" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#3D5CFF">35%</text>
    <text x="85" y="25" font-family="Inter, sans-serif" font-weight="600" font-size="16" dominant-baseline="middle" fill="#0F172A">Faster Insight</text>
    <text x="85" y="45" font-family="Inter, sans-serif" font-weight="400" font-size="13" dominant-baseline="middle" fill="#63687E">Acceleration in time from question to insight</text>
  </g>
  
  <g transform="translate(700, 560)">
    <!-- Influence Icon -->
    <circle cx="25" cy="25" r="25" fill="rgba(61, 92, 255, 0.2)"/>
    <text x="25" y="25" font-family="Inter, sans-serif" font-weight="700" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#3D5CFF">45%</text>
    <text x="85" y="25" font-family="Inter, sans-serif" font-weight="600" font-size="16" dominant-baseline="middle" fill="#0F172A">Roadmap Influence</text>
    <text x="85" y="45" font-family="Inter, sans-serif" font-weight="400" font-size="13" dominant-baseline="middle" fill="#63687E">Of product decisions directly informed by research</text>
  </g>
  
  <g transform="translate(215, 620)">
    <!-- Growth Icon -->
    <circle cx="25" cy="25" r="25" fill="rgba(61, 92, 255, 0.2)"/>
    <text x="25" y="25" font-family="Inter, sans-serif" font-weight="700" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#3D5CFF">3x</text>
    <text x="85" y="25" font-family="Inter, sans-serif" font-weight="600" font-size="16" dominant-baseline="middle" fill="#0F172A">Team Growth</text>
    <text x="85" y="45" font-family="Inter, sans-serif" font-weight="400" font-size="13" dominant-baseline="middle" fill="#63687E">Increase in research headcount with system support</text>
  </g>
  
  <g transform="translate(525, 620)">
    <!-- Citation Icon -->
    <circle cx="25" cy="25" r="25" fill="rgba(61, 92, 255, 0.2)"/>
    <text x="25" y="25" font-family="Inter, sans-serif" font-weight="700" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="#3D5CFF">IPO</text>
    <text x="85" y="25" font-family="Inter, sans-serif" font-weight="600" font-size="16" dominant-baseline="middle" fill="#0F172A">Strategic Recognition</text>
    <text x="85" y="45" font-family="Inter, sans-serif" font-weight="400" font-size="13" dominant-baseline="middle" fill="#63687E">Research cited in leadership forums and investor updates</text>
  </g>
  
  <!-- Footer Text -->
  <text x="480" y="700" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">This research infrastructure system scaled insight generation across teams while maintaining quality and consistency.</text>
</svg>