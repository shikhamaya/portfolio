<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-weight="700" font-size="24" text-anchor="middle" fill="#0F172A">AI Trust Threshold Matrix</text>
  <text x="400" y="70" font-family="Inter, sans-serif" font-weight="500" font-size="16" text-anchor="middle" fill="#63687E">Kubernetes Copilot Feature Evaluation</text>
  
  <!-- Matrix Background -->
  <rect x="50" y="100" width="700" height="400" fill="#F7F9FC" rx="6"/>
  
  <!-- Axes Labels -->
  <text x="50" y="520" font-family="Inter, sans-serif" font-weight="600" font-size="14" fill="#005E5A">Low</text>
  <text x="750" y="520" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="end" fill="#005E5A">High</text>
  <text x="400" y="535" font-family="Inter, sans-serif" font-weight="600" font-size="16" text-anchor="middle" fill="#005E5A">User Control</text>
  
  <text transform="rotate(-90 30 300)" x="30" y="300" font-family="Inter, sans-serif" font-weight="600" font-size="16" text-anchor="middle" fill="#005E5A">Explainability</text>
  <text transform="rotate(-90 15 350)" x="15" y="350" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="middle" fill="#005E5A">Low</text>
  <text transform="rotate(-90 15 150)" x="15" y="150" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="middle" fill="#005E5A">High</text>
  
  <!-- Grid Lines -->
  <line x1="50" y1="100" x2="50" y2="500" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="225" y1="100" x2="225" y2="500" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="400" y1="100" x2="400" y2="500" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="575" y1="100" x2="575" y2="500" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="750" y1="100" x2="750" y2="500" stroke="#E5E9F2" stroke-width="1"/>
  
  <line x1="50" y1="100" x2="750" y2="100" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="50" y1="200" x2="750" y2="200" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="50" y1="300" x2="750" y2="300" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="50" y1="400" x2="750" y2="400" stroke="#E5E9F2" stroke-width="1"/>
  <line x1="50" y1="500" x2="750" y2="500" stroke="#E5E9F2" stroke-width="1"/>
  
  <!-- Quadrant Labels -->
  <rect x="60" y="410" width="155" height="80" fill="rgba(255, 99, 71, 0.1)" rx="4"/>
  <text x="137.5" y="440" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="middle" fill="#0F172A">AVOID</text>
  <text x="137.5" y="465" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">High Risk,</text>
  <text x="137.5" y="480" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">Low Trust</text>
  
  <rect x="585" y="410" width="155" height="80" fill="rgba(255, 193, 7, 0.15)" rx="4"/>
  <text x="662.5" y="440" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="middle" fill="#0F172A">PREVIEW</text>
  <text x="662.5" y="465" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">User Controls,</text>
  <text x="662.5" y="480" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">Needs Explanation</text>
  
  <rect x="60" y="110" width="155" height="80" fill="rgba(255, 193, 7, 0.15)" rx="4"/>
  <text x="137.5" y="140" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="middle" fill="#0F172A">EDUCATE</text>
  <text x="137.5" y="165" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">Clear Reasoning,</text>
  <text x="137.5" y="180" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">Limited Control</text>
  
  <rect x="585" y="110" width="155" height="80" fill="rgba(75, 192, 192, 0.15)" rx="4"/>
  <text x="662.5" y="140" font-family="Inter, sans-serif" font-weight="600" font-size="14" text-anchor="middle" fill="#0F172A">INVEST</text>
  <text x="662.5" y="165" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">High Trust,</text>
  <text x="662.5" y="180" font-family="Inter, sans-serif" font-weight="400" font-size="12" text-anchor="middle" fill="#63687E">Value Validated</text>
  
  <!-- Feature Dots -->
  <!-- Invest Quadrant -->
  <circle cx="640" cy="140" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="640" y="144" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F1</text>
  
  <circle cx="680" cy="180" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="680" y="184" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F2</text>
  
  <!-- Educate Quadrant -->
  <circle cx="140" cy="150" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="140" y="154" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F3</text>
  
  <!-- Preview Quadrant -->
  <circle cx="610" cy="430" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="610" y="434" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F4</text>
  
  <!-- Avoid Quadrant -->
  <circle cx="110" cy="450" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="110" y="454" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F5</text>
  
  <!-- Other Points -->
  <circle cx="480" cy="290" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="480" y="294" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F6</text>
  
  <circle cx="320" cy="260" r="18" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="320" y="264" font-family="Inter, sans-serif" font-weight="600" font-size="12" text-anchor="middle" fill="#0F172A">F7</text>
  
  <!-- Legend -->
  <rect x="260" y="540" width="280" height="40" fill="#F7F9FC" rx="4"/>
  <circle cx="280" cy="560" r="8" fill="rgba(61, 92, 255, 0.2)" stroke="#3D5CFF" stroke-width="2"/>
  <text x="300" y="565" font-family="Inter, sans-serif" font-weight="400" font-size="14" fill="#0F172A">Kubernetes Copilot Feature</text>
  
  <!-- Feature Key -->
  <text x="70" y="570" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F1: Error Diagnosis</text>
  <text x="70" y="585" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F2: Drift Debugging</text>
  <text x="200" y="570" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F3: Observability Assistant</text>
  <text x="200" y="585" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F4: CLI Suggestions</text>
  <text x="350" y="570" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F5: Automated Configuration</text>
  <text x="350" y="585" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F6: Guided Troubleshooting</text>
  <text x="500" y="570" font-family="Inter, sans-serif" font-weight="400" font-size="10" fill="#63687E">F7: Performance Optimization</text>
  
</svg>